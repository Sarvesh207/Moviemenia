<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Moviemania</h1>
                <p>Movies for everyone</p>
                <form id="search-movies">
                    <input type="text" placeholder="Search movies..." id="display" />
                </form>
            </div>
        </header>
        <div id="movie-list">
            <h2 class="title">Movies to watch</h2>
            <ul>
                <li>
                    <span class="name">Bandersnatch</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Conjuring</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">YJHD</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
        <form id="add-movie">
            <input type="checkbox" id="hide" />
            <label for="hide"> Hide the list</label>
            <input id="text" type="text" placeholder="Add a movie..." />
            <button>Add</button>
        </form>
    </div>


    <script src="./script.js"></script>

</body>

</html>
